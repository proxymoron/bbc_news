<!DOCTYPE html>
<html>
    <head>
      <title>Bob's BBC News</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
      <div id="container">
        <div id="topbar">
          <div class="fixedwidth">
            <div id="logodiv">
              <img src="images/logo.png">
            </div>
              <div id="logo-space">
              </div>
                <div id="topmenudiv">
                  <ul>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>Earth</li>
                    <li>Future</li>
                    <li>Shop</li>
                    <li>TV</li>
                    <li>Radio</li>
                    <li>More...</li>
                  </ul>
                </div>
                <div id="searchdiv">
                  <input type="text" placeholder="Search">
                </div>
                <div id="magnify-glass">
                  <img src="images/glass.png">
              </div>
          </div> <!-- /. fixedwidth -->
        </div> <!-- /. topbar -->

          <!-- News Bar -->

        <div class="break"></div>
          <div id="newsbar">
            <div class="fixedwidth">
              <p id="newsheader">NEWS</p>              
              <div id="rss">
                RSS <img src="images/rss.gif">
              </div>

              <!-- Topic Menu -->

              <div class="break"></div>
                <div id="topic-menu">
                  <ul>
                    <li class="selected">Home</li>
                    <li>US & Canada</li>
                    <li>Latin America</li>
                    <li>UK</li>
                    <li>Africa</li>
                    <li>Asia</li>
                    <li>Australia</li>
                    <li>Europe</li>
                    <li>Mid-East</li>
                    <li>Business</li>
                    <li>Health</li>
                    <li>Sci/Environment</li>
                    <li>Tech</li>
                    <li>Entertainment</li>
                    <li style="border-right: none">Video</li>
                  </ul>
                </div> <!-- /. topic-menu -->
              </div> <!-- /. fixedwidth -->
          </div> <!-- /. newsbar -->
      </div> <!-- /. container -->
    </body>
</html>
